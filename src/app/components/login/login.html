<h3>Login</h3>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Username" #username id="first_name" type="text" class="validate">
        <label for="first_name">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="password" #password type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" (click)="submitLogin(username.value, password.value)">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
